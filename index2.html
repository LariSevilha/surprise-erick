<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #000000;
            font-family: 'Cursive', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-custom {
            width: 80%;
            max-width: 600px;
            height: auto;
            border: 10px solid white;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;  
        }

        .carousel-inner img {
            object-fit: contain;
            width: 100%;
            height: 770px;  
            border-bottom: 10px solid white;
        }

        .carousel-indicators {
            position: static;
            margin-top: 10px;
        }

        .carousel-indicators button {
            background-color: #333;
            border-radius: 50%;
            width: 10px;
            height: 10px;
        }

        .carousel-date {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
        }

        .back-button-container {
            text-align: center;  
        }

        .back-button-container button {
            background-color: #ff69b4; 
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;  
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button-container button:hover {
            background-color: #ff85c3;  
        }

        @media (max-width: 768px) {
            .carousel-custom {
                width: 100%;
                max-width: 250px;
            }

            .carousel-inner img {
                height: 300px; 
            }

            .carousel-date {
                font-size: 13px;
            }
        }
        #playButton {
            background-color: #ff85c3;  
            border-color: #ff85c3;  
            color: white;
            border-radius: 50px;  
            
        }

        #playButton:hover {
            background-color: #ff85c3;  
            border-color: #ff85c3;  
        }
    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide carousel-custom" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.jpeg" alt="Slide 1">
            </div>
            <!-- Gerar os outros itens dinamicamente -->
            <script>
                for (let i = 2; i <= 20; i++) {
                    document.write(`
                        <div class="carousel-item">
                            <img src="img/${i}.jpeg" alt="Slide ${i}">
                        </div>
                    `);
                }
            </script>
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <script>
                for (let i = 1; i < 20; i++) {
                    document.write(`<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="${i}" aria-label="Slide ${i + 1}"></button>`);
                }
            </script>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-date">Feliz aniversário, amor ❤️</div>
    </div>
    
    
    <audio id="background-audio" src="musica.mp3" autoplay loop></audio>
    <div class="back-button-container">
        <button id="playButton" class="btn btn-primary d-none">Cliique para tocar a música</button>
        <a href='index.html'><button>Voltar</button></a>
    </div>
</body>
</html>
<script>
window.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('background-audio');
    const playButton = document.getElementById('playButton');

    audio.play().catch(error => {
        console.error('Erro ao tentar reproduzir o áudio:', error);
        playButton.classList.remove('d-none');
    });

    playButton.addEventListener('click', () => {
        audio.play().catch(error => {
            console.error('Erro ao tentar reproduzir o áudio manualmente:', error);
        });
    });
});

</script>
