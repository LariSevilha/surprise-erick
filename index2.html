<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Cursive', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-custom {
            width: 80%;
            max-width: 600px;
            height: auto;
            border: 10px solid white;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .carousel-inner img {
            object-fit: contain;
            width: 100%;
            height: 770px;  
            border-bottom: 10px solid white;
        }

        .carousel-indicators {
            position: static;
            margin-top: 10px;
        }

        .carousel-indicators button {
            background-color: #333;
            border-radius: 50%;
            width: 10px;
            height: 10px;
        }

        .carousel-date {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
        }

        @media (max-width: 768px) {
            .carousel-custom {
                width: 100%;
                max-width: 350px;
            }

            .carousel-inner img {
                height: 300px; 
            }

            .carousel-date {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide carousel-custom" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.jpeg" alt="Slide 1">
            </div>
            <!-- Gerar os outros itens dinamicamente -->
            <script>
                for (let i = 2; i <= 20; i++) {
                    document.write(`
                        <div class="carousel-item">
                            <img src="img/${i}.jpeg" alt="Slide ${i}">
                        </div>
                    `);
                }
            </script>
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <!-- Gerar os outros indicadores dinamicamente -->
            <script>
                for (let i = 1; i < 20; i++) {
                    document.write(`<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="${i}" aria-label="Slide ${i + 1}"></button>`);
                }
            </script>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-date">10/02/2004</div>
    </div>
    <div>
        <a href='index.html'><button>Voltar</button></a>
    </div>
</body>
</html>
